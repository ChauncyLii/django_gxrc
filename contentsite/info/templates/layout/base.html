<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SYSTEM</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- 导航条 -->
            <div class="col-sm-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                      <!-- Brand and toggle get grouped for better mobile display -->
                      <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"></button>
                        <a class="navbar-brand" href="{% url 'info:index' %}">返回首页</a>
                      </div>
                  
                      <!-- Collect the nav links, forms, and other content for toggling -->
                      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        
                        <ul class="nav navbar-nav navbar-right">
                          <!-- 把搜索框放到这里 -->
                          <form action="{% url 'info:system' %}" method="get" class="navbar-form navbar-left" role="search" >
                            {% csrf_token %}
                            <div class="form-group">
                            <select name="city">
                              <option value="南宁">南宁</option>
                              <option value="梧州">梧州</option>
                              <option value="钦州">钦州</option>
                              <option value="玉林">玉林</option>
                              <option value="钦州">钦州</option>
                              <option value="贵港">贵港</option>
                              <option value="百色">百色</option>
                              <option value="贺州">贺州</option>
                              <option value="梧州">梧州</option>
                              <option value="河池">河池</option>
                              <option value="崇左">崇左</option>
                              <option value="北海">北海</option>
                              <option value="防城港">防城港</option>
                            </select>
                            <select name="level_1">
                              <option value="计算机/互联网/通信电子">计算机/互联网/通信电子</option>
                              <option value="市场营销/销售/客服/技术支持">市场营销/销售/客服/技术支持</option>
                              <option value="财务/金融/银行/保险/信托">财务/金融/银行/保险/信托</option>
                              <option value="高级管理/人力资源/行政">高级管理/人力资源/行政</option>
                              <option value="生产/工艺/能源/机械/技工">生产/工艺/能源/机械/技工</option>
                              <option value="建筑/房地产/物业">建筑/房地产/物业</option>
                              <option value="贸易/物流/采购">贸易/物流/采购</option>
                              <option value="化工/生物/制药/医疗/护理">化工/生物/制药/医疗/护理</option>
                              <option value="高级管理/人力资源/行政">高级管理/人力资源/行政</option>
                            </select>
                            <input type="text" name="q" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">搜索</button>
                          </form>
                          <li><a href="#">About</a></li>
                          <li><a href="https://github.com/ChauncyLii/">contact</a></li>
                        </ul>
                      </div>
                    </div><!-- /.container-fluid -->
                  </nav>
            </div>

            <!-- 通过python把内容渲染到这里 -->
            {% block search_contents %} {% endblock %}

        </div>
    </div>

    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</body>
</html>
